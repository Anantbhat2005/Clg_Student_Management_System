<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base2::layout(~{::title}, ~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>

	<style>
		body {
			background-image: url('/images/background.jpg');
			background-size: cover;
		}
	</style>

</head>

<body>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-4 offset-md-4 ">
					<div class="my-card mx-auto p-4 mt-3" >
						<div class="container text-center">

							<img style="width:50px;" src="" th:src="@{/img/login.png}"></img>
						</div>
						<div class="mt-2 text-center fs-4">Login Page</div>

					
						<div class="card-body">

							<form   >
								

								<div class="mb-3">
									<label>Enter email/User name</label>
									<input type="text" id=email  name="email"
										class="form-control" />
									
								</div>

								<div class="mb-3">
									<label for=password>Enter  password</label>
									<input type="password"  name="password"
										class="form-control" />
									
								</div>

								

								<button class="btn btn-primary col-md-12"> Login</button>
								<div class=mt-3>Don't have an account? <a href="register" class="text-decoration-none">Register here</a></div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>

	</section>









</body>

</html>
