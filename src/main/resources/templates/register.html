<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>RegisterPage</title>

	

</head>

<body>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-md-4 offset-md-4 ">
					<div class="my-card mt-2 wrapper" >
						<div class="container text-center">

				
						</div>
						<div class="card-header text-center fs-4">Register Page</div>

						<div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>
						<div th:if="${errorMsg}" th:text="${errorMsg}" class="alert alert-danger"></div>
						<div class="card-body">

							<form th:action="@{createUser}" method="post" th:object="${studentDetails}">
								<div class="mb-3">
									<label>Enter name</label>
									<input type="text" name="name" th:field="${studentDetails.name}" id="name"
										class="form-control" />
									<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;">
									</div>

								</div>

								<div class="mb-3">
									<label>Enter email</label>
									<input type="text" id=email th:field="${studentDetails.email}" name="email"
										class="form-control" />
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;">
									</div>
								</div>

								<div class="mb-3">
									<label for=password>Enter new password</label>
									<input type="password" th:field="${studentDetails.password}" name="password"
										class="form-control" />
									<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										style="color:red;"></div>
								</div>

								<div class="mb-3">
									<label for="confirmPassword">Confirm password</label>
									<input type="password" th:field="${studentDetails.confirmPassword}" name="confirmPassword"
										class="form-control" />
									<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
										style="color:red;"></div>

								</div>

								<button class="btn btn-primary col-md-12"> Register</button>
								<div class=mt-3>Already have an account? <a href="login">Log in here</a></div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>

	</section>









</body>

</html>
